# AI Command Auditor Documentation Site
title: "AI Command Auditor"
description: "Secure command validation and analysis for development workflows"
url: "https://etherisc.github.io"
baseurl: "/ai-command-auditor"

# Site author
author:
  name: "Etherisc"
  bio: "Decentralized insurance protocols and development tools"
  avatar: "/assets/images/avatar.jpg"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/etherisc"

# Theme and appearance
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Reading settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Analytics
analytics:
  provider: false

# Search
search: true
search_full_content: true

# SEO
logo: "/assets/images/logo.png"
og_image: "/assets/images/ai-auditor-og.png"

# Social
social:
  type: Organization
  name: Etherisc
  links:
    - "https://github.com/etherisc"

# Main navigation
main:
  - title: "Installation"
    url: /installation
  - title: "Configuration"
    url: /configuration
  - title: "API Reference"
    url: /api
  - title: "Examples"
    url: /examples
  - title: "Support"
    url: /support
  - title: "GitHub"
    url: "https://github.com/etherisc/ai-command-auditor"

# Sidebar navigation for docs
sidebar:
  nav: "docs"

# Documentation navigation
docs:
  - title: Getting Started
    children:
      - title: "Installation Guide"
        url: /installation
      - title: "Installation Methods"
        url: /installation/methods

  - title: Configuration
    children:
      - title: "Configuration Overview"
        url: /configuration
      - title: "Security Rules"
        url: /configuration/security-rules
      - title: "AI Prompts"
        url: /configuration/ai-prompts

  - title: API Reference
    children:
      - title: "CLI Commands"
        url: /api/cli
      - title: "Python API"
        url: /api/python

  - title: Examples
    children:
      - title: "Getting Started Tutorial"
        url: /examples/tutorial

  - title: Support
    children:
      - title: "Support Overview"
        url: /support

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "docs"

  # _pages (all markdown files)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "docs"

# Pagination
paginate: 5
paginate_path: /page:num/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.sh"
  - README.md
