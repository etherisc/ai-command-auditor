# AI Command Auditor Documentation Site
title: "AI Command Auditor"
description: "Secure command validation and analysis for development workflows"
url: "https://etherisc.github.io"
baseurl: "/ai-command-auditor"

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Logo and favicon
logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Aux links (top right)
aux_links:
  "GitHub Repository":
    - "https://github.com/etherisc/ai-command-auditor"
  "Quick Install":
    - "/installation"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024 Etherisc. Distributed under the <a href=\"https://github.com/etherisc/ai-command-auditor/blob/main/LICENSE\">MIT License</a>."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Git repository info
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/etherisc/ai-command-auditor"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  new:
    title: New
    color: green
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red

# Mermaid diagrams
mermaid:
  version: "9.1.3"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# SEO
author:
  name: "Etherisc"
  url: "https://github.com/etherisc"

social:
  name: Etherisc
  links:
    - https://github.com/etherisc

# Exclude from processing
exclude:
  - node_modules/
  - "*.gemspec"
  - "*.gem"
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - script/
  - LICENSE.txt
  - lib/
  - bin/
  - README.md
  - Rakefile
  - docs/tests/
